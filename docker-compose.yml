services:
  jaeger:
    image: jaegertracing/all-in-one:1.58
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP

  websocket-server:
    build: .
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8765}:8765"
    depends_on:
      - jaeger
